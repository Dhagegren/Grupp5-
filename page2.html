<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page two</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx44xtf58fau8qDMi7x2ZiNW2xj6LoDCw"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <header>
        <a href="index.html"><img id="logo" src="ikoner/logoBlack.svg" alt=""></a>
        </header>
    <div id="filterDiv">
        <div id="filterList">
            <button class="myBtn" id="sortBtn">
                <img src="img/sort.svg" alt="sorterings ikon">
                Sortera
            </button>

            <button class="myBtn" id="filterBtn">
                <img src="img/FIlter.svg" alt="filtrerings ikon">
                Filter
            </button>

            <button class="myBtn" id="mapBtn">
                <img src="img/LocMarker.svg" alt="ikon för karta">
                Karta
            </button>
        </div>
    </div>
    <hr>

<main>
    <div class="search">
        <input type="text" id="searchBar" placeholder="Sök på camping">
    </div>

    <div id="resultCover">
        <div id="webDiv">
            <h3> Filter </h3>
            <div class="inputDiv">
                <input type="checkbox" class="modalCheck" name="småland" id="småland">
                <label for="småland"> Campingar i Småland </label>
            </div>
            <div class="inputDiv">
                <input type="checkbox" class="modalCheck" name="öland" id="öland">
                <label for="öland"> Campingar på Öland </label>
            </div>
            <div class="inputDiv">
                <input type="checkbox" class="modalCheck" name="strand" id="strand">
                <label for="strand"> Campingar nära stranden </label>
            </div>
            <div class="inputDiv">
                <input type="checkbox" class="modalCheck" name="natur" id="natur">
                <label for="natur"> Naturcampingar </label>
            </div>
            <h3>Prisklass</h3>
            <div class="inputDiv">
                <input type="radio" class="modalCheck" name="priceRange" id="price0" checked>
                <label for="price0"> Visa alla</label>
            </div>
            <div class="inputDiv">
                <input type="radio" class="modalCheck" name="priceRange" id="price1">
                <label for="price1"> 0-250 kr </label>
            </div>
            <div class="inputDiv">
                <input type="radio" class="modalCheck" name="priceRange" id="price2">
                <label for="price2"> 250-500 kr </label>
            </div>
            <div class="inputDiv">
                <input type="radio" class="modalCheck" name="priceRange" id="price3">
                <label for="price3"> 500-1250 kr </label>
            </div>


            <h3> Sortera efter</h3>
            <div class="inputDiv">
                <input type="radio" class="sorter" name="Sortering" id="nameAsc" checked>
                <label for="nameAsc">Namn A-Ö</label>
            </div>
            <div class="inputDiv">
                <input type="radio" class="sorter" name="Sortering" id="nameDesc">
                <label for="nameDesc">Namn Ö-A</label>
            </div>
            <div class="inputDiv">
                <input type="radio" class="sorter" name="Sortering" id="ratingAsc">
                <label for="ratingAsc">Högsta Betyg</label>
            </div>
            <div class="inputDiv">
                <input type="radio" class="sorter" name="Sortering" id="ratingDesc">
                <label for="ratingDesc">Lägsta Betyg</label>
            </div>
        </div>

        <div class="campingDivs">
            <div class="itemDiv">
                <img src="img/camp2.jpg" alt="bild på camping">
                <div class="textDiv">
                    <h2> Lasses Camping</h2>
                    <p> 5km från växjö</p>
                    <p class="showMap"> Visa på karta</p>
                    <p class="betyg">4.4<span>/5</span></p>
                </div>
                <button id="infoBtn"> Info</button>
            </div>
            
        </div>
    </div>

    <div class="nextPage">
    </div>
  
    <div id="sortModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content sort">
            <span class="close sort-close">&times;</span>

            <h3> Sortera efter</h3>
            <div class="inputDiv">
                <input type="radio" class="sorter" name="SorteringM" id="nameAscM" checked>
                <label for="nameAscM">Namn A-Ö</label>
            </div>
            <div class="inputDiv">
                <input type="radio" class="sorter" name="SorteringM" id="nameDescM">
                <label for="nameDescM">Namn Ö-A</label>
            </div>
            <div class="inputDiv">
                <input type="radio" class="sorter" name="SorteringM" id="ratingAscM">
                <label for="ratingAscM">Högsta Betyg</label>
            </div>
            <div class="inputDiv">
                <input type="radio" class="sorter" name="SorteringM" id="ratingDescM">
                <label for="ratingDescM">Lägsta Betyg</label>
            </div>
            <br>
        </div>
    </div>
    
    <div id="filterModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content filter">
            <span class="close filter-close">&times;</span>
            <h3> Filter </h3>
            <div class="inputDiv">
                <input type="checkbox" class="modalCheck modalFilters" name="småland" id="smålandM">
                <label for="smålandM"> Campingar i Småland </label>
            </div>
            <div class="inputDiv">
                <input type="checkbox" class="modalCheck modalFilters" name="öland" id="ölandM">
                <label for="ölandM"> Campingar på Öland </label>
            </div>
            <div class="inputDiv">
                <input type="checkbox" class="modalCheck modalFilters" name="strand" id="strandM">
                <label for="strandM"> Campingar nära stranden </label>
            </div>
            <div class="inputDiv">
                <input type="checkbox" class="modalCheck modalFilters" name="natur" id="naturM">
                <label for="naturM"> Naturcampingar </label>
            </div>
            <br>
            
            <h3>Prisklass</h3>
            <div class="inputDiv">
                <input type="radio" class="modalCheck modalPrice" name="priceRange1" id="price0M" checked>
                <label for="price0M"> Visa alla</label>
            </div>
            <div class="inputDiv">
                <input type="radio" class="modalCheck modalPrice" name="priceRange1" id="price1M">
                <label for="price1M"> 0-250 kr </label>
            </div>
            <div class="inputDiv">
                <input type="radio" class="modalCheck modalPrice" name="priceRange1" id="price2M">
                <label for="price2M"> 250-500 kr </label>
            </div>
            <div class="inputDiv">
                <input type="radio" class="modalCheck modalPrice" name="priceRange1" id="price3M">
                <label for="price3M"> 500-1250 kr </label>
            </div>
        </div>
    </div>

    <div id="mapModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content map">
            <span class="close map-close">&times;</span>
            <div id="map"></div>
        </div>
    </div>
</main>
<footer></footer>    
</body>
</html>
