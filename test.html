<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <script type="text/javascript" src="script.js"></script>
    
</head>

<body>
    <ul id="filterList"></ul>
    <li>
        <button class="myBtn">
            <img src="img/sort.svg" alt="sorterings ikon">
            Sortera
        </button>
    </li>
    <button class="myBtn">
        <li>
            <img src="img/FIlter.svg" alt="filtrerings ikon">
            Filter
        </li>
    </button>
    <button class="myBtn">
        <li>
            <img src="img/LocMarker.svg" alt="ikon för karta">
            Karta
        </li>
    </button>
 
    </ul>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>

            <input type="checkbox" class="modalCheck" name="natur">
            <label for="natur"> Campingar nära naturen</label>
            <input type="checkbox" class="modalCheck" name="småland">
            <label for="småland"> Campingar i småland</label>
            <input type="checkbox" class="modalCheck" name="strand">
            <label for="strand"> Campinar nära stranden</label>
            <input type="checkbox" class="modalCheck" name="öland">
            <label for="öland"> Campingar på Öland </label>
        </div>
    </div>
    

</body>

</html>
